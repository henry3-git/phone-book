<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background: #111;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .contact-list {
            margin-top: 20px;
            text-align: left;
        }

        .contact-item {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            position: relative;
        }

        .contact-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .contact-options {
            cursor: pointer;
            color: gray;
            position: relative;
        }

        .options-menu {
            display: none;
            position: absolute;
            right: 0;
            background: #333;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .options-menu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .options-menu button:hover {
            background: #444;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: blue;
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .contact-form {
            max-width: 400px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .contact-form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Contacts</h2>
    <input type="text" class="search-bar" placeholder="Search contacts">
    <div class="contact-list" id="contactList"></div>
    <button class="add-button" onclick="toggleForm()">+</button>
    
    <div class="contact-form" id="contactForm">
        <input type="file" id="photo" accept="image/*" onchange="previewProfilePic(event)">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="phone" placeholder="Phone">
        <input type="email" id="email" placeholder="Email">
        <button onclick="saveContact()">Save Contact</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadContacts);
        
        function toggleForm() {
            let form = document.getElementById("contactForm");
            form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
        }

        function toggleOptions(index) {
            let menu = document.getElementById(`optionsMenu${index}`);
            menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
        }

        function blockUnblockContact(index) {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts[index].blocked = !contacts[index].blocked;
            localStorage.setItem("contacts", JSON.stringify(contacts));
            loadContacts();
        }

        function deleteContact(index) {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            loadContacts();
        }

        function previewProfilePic(event) {
            let reader = new FileReader();
            reader.onload = function() {
                profilePicData = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
